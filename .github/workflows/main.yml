name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - name: Setup pipenv
      run: python -m pipenv sync --dev
    - name: Run test suite
      run: python -m pipenv run pytest -vv
    - name: Check black formatting
      run: python -m pipenv run black --check .
