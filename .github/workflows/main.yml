name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - name: Install pipenv
      run: sudo pip install pipenv
    - name: Setup pipenv
      run: pipenv sync --dev
    - name: Run test suite
      run: pipenv run pytest -vv
    - name: Check black formatting
      run: pipenv run black --check .
